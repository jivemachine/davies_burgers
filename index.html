<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      
      <hr>
      <form action="/practice.html" method="POST">
        <h1>Login to Create Your Order</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="user-password">Password:</label>
        <input type="password" id="user-pw" name="password">
      </form>

      <hr>
      <form>
        <h1>Create a Burger</h1>
        <section class="protein">
          <label for="patty">What Type of Protein Would You Like?</label>
          <input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>
        
        <section class="patties">
          <label for="amount">How Many Patties Woul You Like?</label>
          <input id="amount" type="number" step="1" name="amount">
        </section>
        <hr>

        <section class="cooked">
          <label for="doneness">How Do You Want You Patty Cooked?</label>
          <br>
          <span>Rare</span>
          <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
          <span>Well-Done</span>
        </section>
        <hr>

        <section class="toppings">
          <span>What Topping Would You Like?</span>
          <br>
          <label for="lettauce">Lettuce</label>
          <input id="lettuce" type="checkbox" name="topping" value="lettuce">
          
          <label for="tomato">Tomato</label>
          <input id="tomato" type="checkbox" name="topping" value="tomato">

          <label for="cheese">Cheese</label>
          <input id="cheese" type="checkbox" name="topping" value="cheese">
        </section>
        <hr>

        <section class="combo">
          <span>Would You Like To Make It A Combo?</span>
          <H4>(Add fries and drink for 2.99?)</H4>
          <br>
          
          <input id="yes" type="radio" value="yes" name="combo">
          <label for="yes">Yes</label>
          <input id="no" type="radio" value="no" name="combo">
          <label for="no">No</label>
        </section>



      </form>
      
      
    </section>
  </body>
</html>
