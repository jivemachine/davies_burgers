<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">
				<h1>Create a burger!</h1>
        <section class="protein">
          <label for="patty">What Type of Protein Would You Like?</label>
          <input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>
        
        <section class="patties">
          <label for="amount">How Many Patties Woul You Like?</label>
          <input id="amount" type="number" step="1" name="amount">
        </section>
        <hr>

        <section class="cooked">
          <label for="doneness">How Do You Want You Patty Cooked?</label>
          <br>
          <span>Rare</span>
          <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
          <span>Well-Done</span>
        </section>
        <hr>

        <section class="toppings">
          <span>What Topping Would You Like?</span>
          <br>
          <label for="lettauce">Lettuce</label>
          <input id="lettuce" type="checkbox" name="topping" value="lettuce">
          
          <label for="tomato">Tomato</label>
          <input id="tomato" type="checkbox" name="topping" value="tomato">

          <label for="cheese">Cheese</label>
          <input id="cheese" type="checkbox" name="topping" value="cheese">
        </section>
        <hr>

        <section class="combo">
          <span>Would You Like To Make It A Combo?</span>
          <H4>(Add fries and drink for 2.99?)</H4>
          <br>
          
          <input id="yes" type="radio" value="yes" name="combo">
          <label for="yes">Yes</label>
          <input id="no" type="radio" value="no" name="combo">
          <label for="no">No</label>
        </section>
        <hr>

        <section class="bun-type">
          <label for="bun-type">What Type of Bun Would You Like?</label>
          <select id="bun" name="bun">
            <option value="sesame">Sesame</option>
            <option value="potato">Potato</option>
            <option value="pumpernickel">Pumpernickel</option>
          </select>
        </section>
        <hr>

        <section class="condiment-selection">
          <label for="condiment">What Type of Condiments Would You Like?</label>
          <input list="condiments" id="condiment" name="condiment">
          <datalist id="condiments">
            <option id="ketchup">Ketchup</option>
            <option id="mayo">Mayonaise</option>
            <option id="mustard">Mustard</option>
          </datalist>
        </section>
        <hr>

        <section class="delivery-instructions">
          <label for="delivery">Delivery Instructions</label>
          <br>
          <textarea id="delivery" name="delivery" row="3" col="40">Delivery Instructions Go Here...</textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>



      </form>
      
      
    </section>
  </body>
</html>
